<script>
let contador = 0;

// function to hover on each line
document.addEventListener("mouseover", function(e){
  if(e.target.tagName === "TD"){
    let tr = e.target.parentElement;
    Array.from(tr.children).forEach(td => {
      td.style.backgroundColor = "#ffffcc";
    });
  }
});

// function to remove hover effect
document.addEventListener("mouseout", function(e){
  if(e.target.tagName === "TD"){
    let tr = e.target.parentElement;
    Array.from(tr.children).forEach(td => {
      td.style.backgroundColor = "";
    });
  }
});

// Cria a tabela para cada mÃªs
function tabela(mes, dados){
  document.write("<h2>"+mes+"</h2>");
  document.write("<table><tr><th>Dia</th><th>Leitura</th><th>Lido</th></tr>");

  dados.forEach((d,i)=>{
    let id = "chk_" + contador++;
    document.write(`
      <tr>
        <td>${i+1}</td>
        <td>${d}</td>
        <td><input type="checkbox" id="${id}" onchange="salvar('${id}')"></td>
      </tr>
    `);
  });

  document.write("</table>");
}

// Salva o checkbox no localStorage e atualiza progresso
function salvar(id){
  localStorage.setItem(id, document.getElementById(id).checked);
  atualizarProgresso();
}

// Carrega os checkboxes salvos
function carregar(){
  for(let i=0;i<contador;i++){
    let id = "chk_" + i;
    let val = localStorage.getItem(id);
    if(val === "true"){
      document.getElementById(id).checked = true;
    }
  }
  atualizarProgresso();
}

// FunÃ§Ã£o para atualizar o contador de progresso
function atualizarProgresso(){
  let total = contador;
  let concluidos = 0;
  for(let i=0;i<contador;i++){
    if(document.getElementById("chk_" + i).checked) concluidos++;
  }
  let perc = Math.round((concluidos / total) * 100);
  let barra = document.getElementById("progressoBar");
  barra.style.width = perc + "%";
  barra.innerText = perc + "%";
}
</script>
